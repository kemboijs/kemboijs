# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    environment:
        CC_TEST_REPORTER_ID: process.env.CODECLIMATE_REPO_TOKEN
    docker:
      # specify the version you desire here
      - image: circleci/node:10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}--{{ checksum "package-lock.json"}}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: 
          name: Set up dependancies
          command: npm install

      - run:
          name: Set up Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: 
          name: Run Test and Coverage
          command: | 
            ./cc-test-reporter before-build
            npm test -- --coverage
            # Upload test report to code climate after-build
            # ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

      # Get coverage
      - store_artifacts:
          path: coverage/.resulttest.json
          prefix: coverage
          # Notify codeclimate of a pending test report before-build
          
          
